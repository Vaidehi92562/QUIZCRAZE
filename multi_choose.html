<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Mode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: url('https://i.imgur.com/TkOYiHZ.png') no-repeat center center;
            background-size: cover;
            font-family: 'Bangers', cursive;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            width: 90%;
            height: 80vh;
            background: #fff;
            border: 10px solid black;
            border-radius: 10px;
            box-shadow: 15px 15px 0px black;
            overflow: hidden;
            position: relative;
        }

        .left, .right {
            width: 35%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FFDD57;
            border-right: 8px solid black;
            padding: 20px;
            position: relative;
        }

        .right {
            border-left: 8px solid black;
            border-right: none;
        }

        .middle {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            color: black;
            text-shadow: 5px 5px 0px red, 8px 8px 0px black;
            margin-bottom: 25px;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.1) rotate(-2deg);
        }

        .button {
            width: 85%;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            margin: 20px;
            border: 5px solid black;
            border-radius: 10px;
            cursor: pointer;
            background: red;
            color: white;
            text-shadow: 3px 3px 0px black;
            transition: all 0.3s ease-in-out;
            box-shadow: 8px 8px 0px black;
            position: relative;
        }

        .button:hover {
            background: yellow;
            color: black;
            transform: scale(1.1);
            box-shadow: 12px 12px 0px black;
        }

        .button::after {
            content: attr(data-text);
            font-size: 1.4em;
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 8px 12px;
            border: 4px solid black;
            border-radius: 5px;
            text-shadow: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .button:hover::after {
            opacity: 1;
        }

        .image {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 8px 8px 0px black;
        }

        /* Speech Bubble Animation */
        .speech-bubble {
            position: absolute;
            background: white;
            border: 4px solid black;
            padding: 12px;
            font-size: 1.4em;
            text-transform: none;
            font-family: Arial, sans-serif;
            box-shadow: 5px 5px 0px black;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .left:hover .speech-bubble,
        .right:hover .speech-bubble {
            opacity: 1;
            transform: translateY(0);
        }

        .left .speech-bubble {
            left: 50px;
            top: 20px;
        }

        .right .speech-bubble {
            right: 50px;
            top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://th.bing.com/th/id/OIG2.Te0K8cuiJLFpsR.S48Ss?pid=ImgGn" class="image" alt="Gaming Image">
            <div class="speech-bubble">"Join now! Don't miss the action!"</div>
        </div>
        <div class="middle">
            <h1>Multiplayer Mode</h1>
            <button class="button" onclick="window.location.href='/multi_host'" data-text="Boom!">Host a Game</button>
            <button class="button" onclick="window.location.href='/multi_join'" data-text="Kapow!">Join a Game</button>
        </div>
        <div class="right">
            <img src="https://th.bing.com/th/id/OIG4.REP.B7jV9ltsRPzMQLUM?w=1024&h=1024&rs=1&pid=ImgDetMain" class="image" alt="Technology Image">
            <div class="speech-bubble">"Think fast, play hard!"</div>
        </div>
    </div>
</body>
</html>
