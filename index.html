<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Craze | The Ultimate Comic Battle!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

        /* Page Load Animation */
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Bangers', cursive;
            color: black;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Left Half - Background Image */
        .left-half {
            width: 50%;
            background: url("/static/image.jpeg") no-repeat center center;
            background-size: cover;
            animation: slideInLeft 1.5s ease-in-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Right Half - Yellow Background */
        .right-half {
            width: 50%;
            background: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Comic Box Styling */
        .comic-box {
            background: white;
            padding: 40px;
            border: 6px solid black;
            box-shadow: 15px 15px 0px black;
            text-align: center;
            width: 400px;
            animation: floatEffect 3s infinite alternate ease-in-out;
        }

        /* Floating Effect */
        @keyframes floatEffect {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .title {
            font-size: 60px;
            color: #ffcc00;
            text-shadow: 5px 5px 0px black, 10px 10px 0px red;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 22px;
            color: black;
            text-shadow: 3px 3px 0px yellow, 6px 6px 0px red;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .comic-button {
            font-size: 22px;
            padding: 15px 50px;
            border: 5px solid black;
            background: yellow;
            color: black;
            text-transform: uppercase;
            box-shadow: 8px 8px 0px black;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .comic-button:hover {
            background: #ff3366;
            color: white;
            transform: scale(1.2);
            box-shadow: 10px 10px 0px black;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1.2); }
            50% { transform: scale(1.4); }
        }
    </style>
</head>
<body>
    <div class="left-half"></div>
    <div class="right-half">
        <div class="comic-box">
            <div class="title">QUIZ CRAZE!</div>
            <div class="subtitle">The Ultimate Comic Battle Begins! âš¡</div>
            <div class="button-container">
                <button class="comic-button" onclick="window.location.href='/login'">Login</button>
                <button class="comic-button" onclick="window.location.href='/register'">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
